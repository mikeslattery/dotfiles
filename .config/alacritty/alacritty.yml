# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Template: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color

# source: https://github.com/dracula/alacritty/blob/master/dracula.yml
import:
  - ~/.config/alacritty/dracula/dracula.yml

colors:
  primary:
    background: '#121212'

window:
  startup_mode: Maximized

